apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion compileSdk
    defaultConfig {
        applicationId "io.goooler.demoapp"
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode appVersionCode
        versionName appVersionName
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // official
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "androidx.core:core-ktx:$ktxVersion"
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "androidx.legacy:legacy-support-v4:$supportVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayoutVersion"
    implementation "androidx.annotation:annotation:$annotationVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"
    implementation "android.arch.lifecycle:viewmodel:$lifecycleVersion"
    implementation "android.arch.lifecycle:livedata:$lifecycleVersion"
    implementation "androidx.cardview:cardview:$materialVersion"
    implementation "androidx.palette:palette:$materialVersion"
    implementation "androidx.percentlayout:percentlayout:$materialVersion"
    implementation "com.google.android.material:material:$materialVersion"

    // UI
    implementation "com.scwang.smartrefresh:SmartRefreshLayout:$smartrefreshlayoutVersion"
    implementation "com.scwang.smartrefresh:SmartRefreshHeader:$smartrefreshlayoutVersion"
    implementation "com.github.PhilJay:MPAndroidChart:$mpchartVersion"
    implementation "com.airbnb.android:lottie:$lottieVersion"
    implementation "com.google.android.exoplayer:exoplayer:$exoplayerVersion"

    // network
    implementation "org.apache.commons.io:commonsIO:$commonsioVersion"
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.picasso:picasso:$picassoVersion"
    implementation "com.facebook.fresco:fresco:$frescoVersion"
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    // async
    implementation "org.greenrobot:eventbus:$eventbusVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"

    // utils
    implementation "com.alibaba:fastjson:$fastjsonVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
    implementation "org.jsoup:jsoup:$jsoupVersion"
    implementation "io.goooler:wechathelper:$wechatHelperVersion"

    // analyze
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
