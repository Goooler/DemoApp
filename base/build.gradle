apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion(appTargetSdk)
    buildToolsVersion(appBuildTool)
    defaultConfig {
        minSdkVersion(appMinSdk)
        targetSdkVersion(appTargetSdk)
        versionCode(buildTime().toInteger())
        versionName(appVersionName)
        ndk { abiFilters(ndkLibs) }
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
        versionNameSuffix(suffix["base"])
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility(JavaVersion.VERSION_1_8)
        targetCompatibility(JavaVersion.VERSION_1_8)
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    api(fileTree(dir: "libs", include: libTypes))
    // official
    coreLibraryDesugaring(libs["desugar"])
    api(libs["kotlin"])
    api(libs["core"])
    api(libs["appCompat"])
    api(libs["annotation"])
    api(libs["multiDex"])
    api(libs["fragment"])
    api(libs["legacySupport"])
    api(libs["preference"])
    api(libs["palette"])
    api(libs["constraintLayout"])
    api(libs["material"])
    api(libs["recyclerView"])
    api(libs["cardView"])
    api(libs["lifecycle"])
    api(libs["navigation"])

    // UI
    api(libs["smartRefreshLayout"])
    api(libs["mpChart"])
    api(libs["lottie"])

    // network
    api(libs["tbs"])
    api(libs["okHttp"])
    api(libs["retrofit"])
    api(libs["glide"])
    kapt(libs["glideKapt"])

    // trans
    api(libs["objectBox"])
    api(libs["mmkv"])
    api(libs["fastjson"])
    api(libs["gson"])

    // async
    api(libs["eventBus"])
    kapt(libs["eventBusKapt"])
    api(libs["liveDataBus"])
    api(libs["rx"])

    // utils
    api(libs["luban"])

    // analyze
    debugApi(libs["leakCanary"])
}