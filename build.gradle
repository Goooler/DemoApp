buildscript {
    ext {
        // sdk
        compileSdk = 28
        minSdk = 21
        targetSdk = 28

        // app
        appVersionCode = 1
        appVersionName = "1.0"

        // app dependencies
        appcompatVersion = '1.0.2'
        supportVersion = '1.0.0'
        constraintlayoutVersion = '1.1.3'
        materialVersion = '1.0.0'
        annotationVersion = '1.0.2'
        lifecycleVersion = '2.0.0'
        commonsIOVersion = '2.5.0'
        okhttpVersion = '3.14.1'
        retrofitVersion = '2.5.0'
        fastjsonVersion = '1.1.70.android'
        gsonVersion = '2.8.5'
        eventbusVersion = '3.1.1'
        rxandroidVersion = '2.1.1'
        picassoVersion = '2.71828'
        frescoVersion = '1.13.0'
        mpchartVersion = 'v3.1.0'
        lottieVersion = '3.0.1'
        smartRefreshLayoutVersion = '1.1.0-andx-9'
        daggerVersion = '2.23.1'

        // buildscript plugin
        gradleVersion = '3.4.1'
        objectboxVersion = '2.3.4'
        greenDaoVersion = '3.2.2'
    }

    repositories {
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.greenrobot:greendao-gradle-plugin:$greenDaoVersion"
        classpath "io.objectbox:objectbox-gradle-plugin:$objectboxVersion"
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}