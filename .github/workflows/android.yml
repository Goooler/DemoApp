name: Build Apk

on:
  push:
    branches:
      - kotlin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Clean
        run: ./gradlew clean & find buildSrc -type f -name "*.lock" -delete
      - name: Build
        run: ./gradlew --parallel build