[versions]
kotlin = "1.6.10"
retrofit = "2.9.0"
srl = "2.0.3"
glide = "4.13.1"
coil = "1.4.0"
room = "2.4.2"
hilt = "2.41"
chucker = "3.5.2"
appCompat = "1.4.1"
core = "1.7.0"
activity = "1.4.0"
collection = "1.2.0"
fragment = "1.4.0"
lifecycle = "2.4.1"
support = "28.0.0"
coroutines = "1.6.0"
okHttp = "4.9.3"
ktlint = "0.44.0"

[libraries]
gradlePlugin-android = "com.android.tools.build:gradle:7.1.2"
gradlePlugin-kotlin ={ module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradlePlugin-hilt = { module = "com.google.dagger:hilt-android-gradle-plugin", version.ref = "hilt" }
gradlePlugin-ktlint = "org.jlleitschuh.gradle:ktlint-gradle:10.2.1"
gradlePlugin-moshiX = "dev.zacsweers.moshix:dev.zacsweers.moshix.gradle.plugin:0.17.0"

coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
androidX-core = { module = "androidx.core:core-ktx", version.ref = "core" }
androidX-appCompat = { module = "androidx.appcompat:appcompat", version.ref = "appCompat" }
androidX-annotation = "androidx.annotation:annotation:1.3.0"
androidX-activity = { module = "androidx.activity:activity-ktx", version.ref = "activity" }
androidX-fragment = { module = "androidx.fragment:fragment-ktx", version.ref = "fragment" }
androidX-constraintLayout = "androidx.constraintlayout:constraintlayout:2.1.3"
androidX-coordinatorLayout = "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
google-material = "com.google.android.material:material:1.5.0"
androidX-recyclerView = "androidx.recyclerview:recyclerview:1.2.1"
androidX-cardView = "androidx.cardview:cardview:1.0.0"
androidX-collection = { module = "androidx.collection:collection-ktx", version.ref = "collection" }
fastjson = "com.alibaba:fastjson:1.1.72.android"
leakCanary = "com.squareup.leakcanary:leakcanary-android:2.8.1"
flycoTabLayout = "com.flyco.tablayout:FlycoTabLayout_Lib:2.2.0"
utils = "com.blankj:utilcodex:1.31.0"
okHttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okHttp" }
okHttp-LogInterceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okHttp" }
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-moshiConverter = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }
retrofit-gsonConverter = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
retrofit-rxJava3 = { module = "com.squareup.retrofit2:adapter-rxjava3", version.ref = "retrofit" }
moshi = "com.squareup.moshi:moshi:1.13.0"
androidX-paging = "androidx.paging:paging-runtime:3.1.0"
androidX-viewPager2 = "androidx.viewpager2:viewpager2:1.0.0"
photoView = "com.github.chrisbanes:PhotoView:2.3.0"
androidX-browser = "androidx.browser:browser:1.4.0"
androidX-webKit = "androidx.webkit:webkit:1.4.0"
chucker-debug = { module = "com.github.chuckerteam.chucker:library", version.ref = "chucker" }
chucker-release = { module = "com.github.chuckerteam.chucker:library-no-op", version.ref = "chucker" }
androidX-hilt = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
androidX-hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
androidX-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidX-lifecycle-viewModel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidX-lifecycle-liveData = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
androidX-lifecycle-service = { module = "androidx.lifecycle:lifecycle-service", version.ref = "lifecycle" }
androidX-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidX-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
srl-kernel = { module = "com.scwang.smart:refresh-layout-kernel", version.ref = "srl" }
srl-header = { module = "com.scwang.smart:refresh-header-classics", version.ref = "srl" }
srl-footer = { module = "com.scwang.smart:refresh-footer-classics", version.ref = "srl" }
google-gson = "com.google.code.gson:gson:2.9.0"
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
glide-okhttp3 = { module = "com.github.bumptech.glide:okhttp3-integration", version.ref = "glide" }
glide-transformations = "jp.wasabeef:glide-transformations:4.3.0"
coil = { module = "io.coil-kt:coil", version.ref = "coil" }
coil-gif = { module = "io.coil-kt:coil-gif", version.ref = "coil" }
coil-svg = { module = "io.coil-kt:coil-svg", version.ref = "coil" }
rxJava3-rxJava = "io.reactivex.rxjava3:rxjava:3.1.3"
rxJava3-rxAndroid = "io.reactivex.rxjava3:rxandroid:3.0.0"

[bundles]
lifecycle = [
  "androidX-lifecycle-viewModel",
  "androidX-lifecycle-liveData",
  "androidX-lifecycle-service"
]
srl = [
  "srl-kernel",
  "srl-header",
  "srl-footer"
]
coil = [
  "coil",
  "coil-gif",
  "coil-svg"
]
room = [
  "androidX-room-runtime",
  "androidX-room-ktx"
]
glide = [
  "glide",
  "glide-okhttp3",
  "glide-transformations"
]

